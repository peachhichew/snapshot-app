<ion-header>
  <ion-toolbar>
    <ion-title>Snapshot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-img [hidden]="!base64Image" [src]="base64Image"></ion-img>
  </ion-card>

  <ion-button color="primary" expand="block" (click)="takePhoto()">Snap Picture</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getImage()">
      <ion-icon name="photos"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
