<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="results">
    <ion-router-outlet name="results"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="uploaded">
    <ion-router-outlet name="uploaded"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="results" href="/tabs/(results:results)">
      <ion-icon name="analytics"></ion-icon>
      <ion-label>Results</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="uploaded" href="/tabs/(uploaded:uploaded)">
      <ion-icon name="cloud-upload"></ion-icon>
      <ion-label>Uploaded</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
